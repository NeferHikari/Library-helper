<h1 *ngIf="!author">Add Author</h1>
<h1 *ngIf="author">Edit Author</h1>

<div *ngIf="author">
  <span>id: </span>{{author.id}}<br>
  <label for="author-name"> Name: </label>
  <input type="text" id="author-name" [(ngModel)]="author.name" placeholder="name"><br>
  <label for="author-surname"> Surname: </label>
  <input type="text" id="author-surname" [(ngModel)]="author.surname" placeholder="surname"><br>
  <button class="button" (click)="goBack()">Go back</button>
  <button class="button" (click)="edit()">Save</button><br>
</div>

<div *ngIf="!author">
  <label for="author-name"> Name: </label>
  <input type="text" #name  placeholder="name"><br>
  <label for="author-surname"> Surname: </label>
  <input type="text" #surname  placeholder="surname"><br>
  <button class="button" (click)="goBack()">Go back</button>
  <button class="button" (click)="add(name.value,surname.value)">Save</button><br>
</div>
